<!DOCTYPE html>
<html>
<body>

<h2>Calculator</h2>
<input id = "calculatortext1" type ="text" name = "answer1">
<input id = "calculatortext2" type ="text" name = "answer2">
<button onclick="function()">Test</button>
<script>
myNumbers = {};
myNumbers[Symbol.iterator] = function() {
let n = calculatortext1.answer1.value;
let a = calculatortext2.answer2.value;
done = false;
return {
next() {
n + a;
if (n == -1) {done = true}
return {value:n, done:done};
}
};
}

let text = ""
for (const num of myNumbers) {
text += num +"<br>"
}
document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
