<html>

<body>
    <h1>Guess The Number</h1>
    <p>
       Guess a number between 1 and 10
    </p>

    <div class="form">
        <label for="guessField">
            Guess:
        </label>

        <input type="text" 
               id="guessField" 
               class="guessField">

        <input type="submit" 
               value="Submit guess" 
               class="guessSubmit" 
               id="submitguess">
    </div>
<p id="demo">.</p>

    <script type="text/javascript">

    
        let y = Math.floor(Math.random() * 20 + 1);

        let guess = 1;

        document.getElementById("submitguess").onclick = function () {

               
            let x = document.getElementById("guessField").value;

            if (x == y) {
                document.getElementById("demo").innerHTML = "Congrats! You got it correct!"
            }

            else if (x > y) {
                guess++;
                document.getElementById("demo").innerHTML = "Try a smaller number!"
            }
          
            else {
                guess++;
                document.getElementById("demo").innerHTML = "Try a greater number!"
            }
        }
    </script>
</body>

</html>
